<extend name="base/common"/>

<block name="style">
    <link href="__CSS__/index.css" rel="stylesheet" type="text/css"/>
</block>

<block name="body">
<div id="page">
<div class="ucenter-module-hd">
    <h2>提现记录</h2>
    <div class="operation">
    </div>
</div>

<div class="ucenter-module-layout clearfix" id="ucenter-module-layout">
    <div class="usercenter">
        <div class="uc">
			<div class="uc_content clearfix" style=" border-bottom:0">
				<table class="layui-table" style="margin:0">
					<thead>
						<tr>
							<th>申请时间</th>
							<th class="hidden-xs">钱包类型</th>
							<th>姓名</th>
							<th>账号</th>
							<th>申请金额</th>
							<th>处理时间</th>
							<th>状态</th>
							<th>处理说明</th>
						</tr>
					</thead>
					<tbody id="task_log_list">
					<notempty name="order_list">
					<volist name="order_list" id="vo">
					<tr>
						<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
						<td class="hidden-xs">{$vo.purse_pname|op_t}</td>
						<td>{$vo.name}</td>
						<td >{$vo.pursecardno}</td>
						<td><b style="color:red">{$vo.pay_offer}</b> 元</td>
						<td><empty name="vo['update_time']"> - <else/>{$vo.update_time|date='Y-m-d H:i:s',###}</empty></td>
						<td >
						<b style="color:red"><switch name="vo.status">
						<case value="0">
						待验证&nbsp;<a href="{:U('ucenter/cash/verify',array('id'=>$vo['id']))}" target="_blank">[马上去验证]</a>
						</case>
						<case value="1">
						等待处理中
						</case>
						<case value="2">
						已发放
						</case>
						<case value="3">
						已退回
						</case>
						</switch></b></td>
						<td>{$vo.remark}</td>
					</tr>
					</volist>
					<else/>
					<tr><td colspan="8">暂无获取明细</td></tr>
					</notempty>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
</div>
</block>
<block name="script">
</block>
