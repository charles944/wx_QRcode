<extend name="public/base"/>

<block name="header">
    <li class="success"><a href="javascript:;">安装协议<img src="__IMG__/bullet_green.png" /></a></li>
    <li class="active"><a href="javascript:;">环境检测</a></li>
    <li><a href="javascript:;">创建数据库</a></li>
    <li><a href="javascript:;">安装</a></li>
    <li><a href="javascript:;">完成</a></li>
</block>

<block name="body">
<div class="container" id="step1">
	<div id="logo"  style="min-height:50px">&nbsp;</div>
    <table class="layui-table w50 m0c">
        <caption><h3>运行环境检查</h3></caption>
        <thead>
            <tr>
                <th style="width:30%">项目</th>
                <th style="width:30%">所需配置</th>
                <th style="width:40%">当前配置</th>
            </tr>
        </thead>
        <tbody>
            <volist name="env" id="item">
                <tr>
                    <td>{$item[0]}</td>
                    <td>{$item[1]}</td>
                    <td><i class="layui-icon {$item[5]}">{$item[4]}</i>{$item[3]}</td>       
                </tr>
            </volist>
        </tbody>
    </table>
	<present name="dirfile">
    <table class="layui-table w50 m0c">
        <caption><h3>目录、文件权限检查</h3></caption>
        <thead>
            <tr>
                <th style="width:30%">目录/文件</th>
                <th style="width:30%">所需状态</th>
                <th style="width:40%">当前状态</th>
            </tr>
        </thead>
        <tbody>
            <volist name="dirfile" id="item">
                <tr>
                    <td>{$item[3]}</td>
                    <td>可写</td>
                    <td><i class="layui-icon {$item[4]}">{$item[2]}</i>{$item[1]}</td>   
                </tr>
            </volist>
        </tbody>
    </table>
	</present>
    <table class="layui-table w50 m0c">
        <caption><h3>函数依赖性检查</h3></caption>
        <thead>
            <tr>
                <th style="width:60%">函数名称</th>
                <th style="width:40%">检查结果</th>
            </tr>
        </thead>
        <tbody>
            <volist name="func" id="item">
                <tr>
                    <td>{$item[0]}()</td>
                    <td><i class="layui-icon {$item[3]}">{$item[2]}</i>{$item[1]}</td>
                </tr>
            </volist>
        </tbody>
    </table>
</div>
</block>

<block name="footer">
    <a class="layui-btn layui-btn-radius layui-btn-primary" href="{:U('Index/index')}">返回上一步</a>
    <a class="layui-btn layui-btn-radius layui-btn-normal" href="{:U('Install/step2')}">下一步</a>
</block>
