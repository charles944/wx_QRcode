<extend name="public/base" />
<block name="style">
<style>
.thumbnail{ position:relative; height: 328px; width:20%; float:left; padding:1%; margin:1%; border:2px solid #ddd}
.curr{border:2px solid #1caf9a}
.thumbnail p{font-size:12px;}
.corner:after {
    content: "";
    display: inline-block;
    border-left: 40px solid transparent;
    border-bottom: 40px solid transparent;
    border-right: 40px solid #1caf9a;
    position: absolute;
    top: 0px;
    right:0px;
}
.check:after {
    content: "";
    font-family: FontAwesome;
    font-size: 13px;
    content: "\f00c";
    display: inline-block;
    position: absolute;
    top: 2px;
    right: 2px;
    color:white;
}
.pull-right{float:right}
</style>
</block>
<block name="body">
<div class="layui-card qn-header">
	<div class="layui-breadcrumb">
		<a href="">首页</a>
		<a href=""><cite>前台主题列表</cite></a>
	</div>
</div>
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body">
		
<div class="thumbnail <eq name="now_theme" value="default">curr</eq>">
<eq name="now_theme" value="default"><div class="corner"></div><div class="check"></div></eq>
	<img src="./themes/preview.jpg" alt="" style="width: 100%; height: 200px;margin-bottom:8px">
	<div class="caption">
		<a href="{:U('Admin/Theme/lookTheme',array('theme'=>$info['file_name']))}" target="_blank" title="查看该主题">
			<strong>系统默认主题 V2</strong>
			<span class="layui-btn layui-btn-xs layui-btn-primary" title="主题版本">2.0.0</span>
		</a>
		<p class="text-muted">
			 内置于系统中，是其它主题的基础主题
		</p>
		<p>Design By 官方</p>
	</div>
	<div class="caption">
		<eq name="now_theme" value="default">
			 <span class="layui-btn layui-btn-xs">使用中</span>
			 <else/>
			 <a class="layui-btn layui-btn-xs ajax-get" href="{:U('setTheme',array('theme'=>'default'))}" >只使用基础主题</a>
		</eq>
	</div>
</div>
<volist name="tplList" id="info">
	<div class="thumbnail <eq name="now_theme" value="$info.file_name">curr</eq>">
	<eq name="now_theme" value="$info.file_name"><div class="corner"></div><div class="check"></div></eq>
		<img src="./{$info.path}/preview.jpg" alt="{$info.file_name}-{$info.name}" style="width: 100%; height: 200px;margin-bottom:8px">
		<div class="caption">
			<a href="{:U('Admin/Theme/lookTheme',array('theme'=>$info['file_name']))}" target="_blank" title="查看该主题">
				<strong>{$info.title}</strong>
				<span class="layui-btn layui-btn-xs layui-btn-primary" title="主题版本">{$info.version}</span>
			</a>
			<p class="card-content text-muted">
				{$info.summary}
			</p>
			<p>Design By {$info.developer}</p>
			<p>模板文件名：{$info.file_name}</p>
		</div>
		<div class="caption">
				<eq name="now_theme" value="$info.file_name">
					<a class="layui-btn layui-btn-xs" href="{:U('packageDownload',array('theme'=>$info['file_name']))}">打包下载</a>
					<else/>
					<a class="layui-btn layui-btn-xs ajax-get" href="{:U('setTheme',array('theme'=>$info['file_name']))}">使用</a>
					<a class="layui-btn layui-btn-xs" href="{:U('packageDownload',array('theme'=>$info['file_name']))}">打包下载</a>
					<a class="layui-btn layui-btn-xs ajax-get" href="{:U('delete',array('theme'=>$info['file_name']))}">卸载删除</a>
				</eq>
		</div>
	</div>
</volist>
<div class="clear"></div>
</div>
</div>
</div>
</block>
