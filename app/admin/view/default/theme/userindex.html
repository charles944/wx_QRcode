<extend name="public/base" />
<block name="style">
<style>
.curr{border:2px solid #1caf9a};
</style>
</block>
<block name="body">
<div class="layui-card qn-header">
	<div class="layui-breadcrumb">
		<a href="">首页</a>
		<a href=""><cite>用户中心主题列表</cite></a>
	</div>
</div>
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body">
		
<div class="row">
<notempty name="list">
<volist name="list" id="vo">
<div class="col-sm-12 col-md-3">
	<div class="thumbnail <eq name="activated" value="$key">curr</eq>">
		<img src="{$vo.screen}" alt="" style="width: 100%; height: 200px;">
		<div class="caption">
			<h3>{$vo.name}主题 {$vo.version} - By {$vo.author}</h3>
			<p>
				 {$vo.desc}
			</p>
			<p>
				 <neq name="activated" value="$key">
				<a class="btn green ajax-get" href="{:U('useractive?name='.$vo['name'])}">启用</a>
				</neq>
		        <a class="btn blue" onclick="window.open(&quot;{:U('useredit?name='.$vo['name'])}&quot;)">编辑</a>
				<a class="btn default" onclick="return window.confirm(&quot;单击“确定”继续。单击“取消”停止。&quot;);">删除</a>
			</p>
		</div>
	</div>
</div>
</volist>
<else />
	<div class="thumbnail">
		<img src="" alt="" style="width: 100%; height: 200px;">
		<div class="caption">
			<h3>无主题</h3>
			<p>
				 ...
			</p>
			<p>
		        <a class="btn btn-info" onclick="window.open(&quot;{:U('edit?name='.$vo['name'])}&quot;)">去购买</a>
			</p>
		</div>
	</div>
</notempty>
</div>
</div>
</div>
</div>
</block>
