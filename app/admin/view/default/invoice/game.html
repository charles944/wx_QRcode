<extend name="public/base"/>
<block name="style"></block>

<block name="body">
<ul class="page-breadcrumb breadcrumb">
	<li>
		<a href="#">首页</a><i class="fa fa-circle"></i>
	</li>
	<li class="active">
		 网站数据统计报表
		 <a href="{:U('index')}" class="btn btn-sm purple">全部</a><a href="{:U('game')}" class="btn btn-sm purple">游戏</a><a href="{:U('dama')}" class="btn btn-sm purple">打码</a><a href="{:U('task')}" class="btn btn-sm purple">广告</a>
	</li>
</ul>
<div class="portlet light">
	<div class="portlet-body>
			<!-- BEGIN PAGE CONTENT-->
			<div class="invoice">
				<hr/>
				<div class="row">
					<div class="col-xs-12">
						<h3 style="display:none">账单:</h3>
						<ul class="list-unstyled">
							<li>
								 <b>会员单链游戏试玩总收入</b>：<b style="color:red;font-size:16px">{$totalpayoff}</b> 金币
							</li>
						</ul>
					</div>
				</div>
				<hr/>
				<div class="row">
					<div class="col-xs-12">
					<ul class="nav nav-tabs">
						<li class="active">
							<a aria-expanded="true" href="#tab_1_1" data-toggle="tab">
							单链游戏统计数据 </a>
						</li>
						<li class="">
							<a aria-expanded="true" href="#tab_1_2" data-toggle="tab">
							游戏墙统计数据 </a>
						</li>
					</ul>
						<div class="tab-content">
						<div id="tab_1_1" class="tab-pane fade active in">
						<table class="table table-striped table-hover">
						<thead>
						<tr>
							<th>
								 #
							</th>
							<th>
								 游戏名
							</th>
							<th class="hidden-480">
								 开始时间
							</th>
							<th class="hidden-480">
								 结束时间
							</th>
							<th class="hidden-480">
								 参与人数
							</th>
							<th>
								 会员收入总额
							</th>
						</tr>
						</thead>
						<tbody>
						<volist name="data" id="v">
						<tr>
							<td>
								 {$i}
							</td>
							<td>
								 {$v.title}{$v.title_sub}
							</td>
							<td class="hidden-480">
								 {$v.sTime|date="Y-m-d H:i:s",###}
							</td>
							<td class="hidden-480">
								 {$v.eTime|date="Y-m-d H:i:s",###}
							</td>
							<td class="hidden-480">
								{$v.totalnum}
							</td>
							<td>
								 {$v.utotalgold}
							</td>
						</tr>
						</volist>
						</tbody>
						</table>
						</div>
						<div id="tab_1_2" class="tab-pane fade">
							
						
						</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">

					</div>
					<div class="col-xs-8 invoice-block" style="text-align:right">
						<a class="btn btn-lg blue hidden-print margin-bottom-5" onclick="javascript:window.print();">
						Print <i class="fa fa-print"></i>
						</a>
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
	</div>
</div>
</block>

<block name="script">
<script type="text/javascript">
</script>
</block>
